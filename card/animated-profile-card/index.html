<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="user">
      <div class="imgBx">
        <img src="./my-profile-img.png" alt="profile-img" />
      </div>
      <div class="content">
        <h2>TaekSoo. LEE<br><span>Frontend Engineer</span></h2>
      </div>
      <span class="toggle"></span>
    </div>
    <ul class="contact">
      <li style="--clr:#c71610; --i:0;">
        <a href="#">
          <div class="iconBx"><i class="fa-solid fa-envelope"></i></div>
          <p>leets1490@gmail.com</p>
        </a>
      </li>
      <li style="--clr:#171515; --i:1;">
        <a href="#">
          <div class="iconBx"><i class="fa-brands fa-github"></i></div>
          <p>github/@taeksoolee</p>
        </a>
      </li>
      <li style="--clr:#0a66c2; --i:2;">
        <a href="#">
          <div class="iconBx"><i class="fa-brands fa-linkedin"></i></div>
          <p>linkedin/@taeksoolee</p>
        </a>
      </li>
    </ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
